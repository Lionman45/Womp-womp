<!DOCTYPE html>
<html>
<head>
    <title>Meme Sounds</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <a href="https://blooket.almotek.co.za">New Link!</a>

    <div style="margin: 20px;">
        <button id="playAllBtn">PLAY EVERYTHING ðŸ˜ˆ</button>
    </div>

    <!-- THIS MUST EXIST -->
    <div id="soundboard"></div>

    <iframe src="https://blooket.almotek.co.za/uv.html?site=gamesnacks.com/games/99balls3d"></iframe>

    <!-- SCRIPT AT BOTTOM = 100% SAFE -->
    <script>
        const sounds = {
            "Funny SFX": [
                "indian-song",
                "what-is-this-diddy-blud-doing",
                "indian-under-the-water",
                "indian-christmas-song",
                "dog-laugh",
                "fart",
                "pluh",
                "goofy-ah-slip",
                "sad-meow-song",
                "baby-laughing-meme",
                "bruh",
                "i-farted-in-my-grandpas-breathing-machine"
            ],
            "Loud SFX": [
                "cursed-christmas-music",
                "loud-clash-royale",
                "vine-boom",
                "flashbang",
                "brainrot-rap",
                "lack-of-a-father-figure",
                "your-phone-is-ringing-pick-it-up-now",
                "metal-pipe-clang",
                "sad-violin"
            ],
            "School SFX": [
                "liam-fah",
                "new-liam-fah",
                "matias-megaknight",
                "adrian-sussy",
                "dylan-hogrider"
            ],
            "Misc": [
                "best-song-kahoot",
                "iPhone-Ringtone",
                "italian-brainrot-ringtone",
                "rizz-sound-effect",
                "we-are-charlie-kirk",
                "galaxy-meme"
            ]
        };

        function formatName(name) {
            return name
                .replace(/-/g, " ")
                .replace(/\b\w/g, c => c.toUpperCase());
        }

        // KEEP BUG / FEATURE
        function playSound(sound) {
            new Audio(sound + ".mp3").play();
        }

        // ðŸ˜ˆ TRUE SIMULTANEOUS PLAY (TWICE)
        function playAllSoundsTwice() {
            const allSounds = [];

            for (const category in sounds) {
                allSounds.push(...sounds[category]);
            }

            // FIRST BLAST â€” all at once
            allSounds.forEach(sound => playSound(sound));

            // SECOND BLAST â€” 0.1s later
            setTimeout(() => {
                allSounds.forEach(sound => playSound(sound));
            }, 100);
        }

        const board = document.getElementById("soundboard");

        for (const category in sounds) {
            const title = document.createElement("h1");
            title.textContent = category;
            board.appendChild(title);

            const container = document.createElement("div");
            container.className = "soundDiv";

            sounds[category].forEach(sound => {
                const wrap = document.createElement("div");
                wrap.className = "soundBtn";

                const btn = document.createElement("button");
                btn.className = "soundButton3D";
                btn.onclick = () => playSound(sound);

                if (sound.includes("liam")) btn.classList.add("liam");
                if (sound.includes("adrian")) btn.classList.add("adrian");
                if (sound.includes("dylan")) btn.classList.add("dylan");
                if (sound.includes("matias")) btn.id = "megaknight";

                const label = document.createElement("p");
                label.textContent = formatName(sound);

                wrap.appendChild(btn);
                wrap.appendChild(label);
                container.appendChild(wrap);
            });

            board.appendChild(container);
        }

        document.getElementById("playAllBtn").onclick = playAllSoundsTwice;
    </script>

</body>
</html>
